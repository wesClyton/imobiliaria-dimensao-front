<div class="upload-component">

  <input #inputFile type="file" accept="image/jpeg" (change)="fileChangeEvent($event)" hidden />

  <div *ngIf="imageUrl" class="photo-loaded">
    <button
      *ngIf="showDeleteImageEmitter && !onlyView"
      mat-raised-button
      type="button"
      color="warn"
      (click)="deleteImageEmitterClick()">
      Excluir
    </button>
    <img [src]="imageUrl" alt="Image" [style.margin-bottom]="!onlyView ? '2rem' : '0'">
  </div>

  <div *ngIf="!onlyView" class="flex-buttons">
    <button
      *ngIf="showPrimaryButton"
      mat-raised-button
      type="button"
      color="primary"
      (click)="selectButton()">
      {{ textButtonPrimary }}
    </button>

    <button
      *ngIf="showCancelButton"
      mat-raised-button
      type="button"
      color="accent"
      (click)="cancelClick()">
      Cancelar
    </button>

    <button
      *ngIf="showDeleteButton"
      mat-raised-button
      type="button"
      color="warn"
      (click)="deleteButton()">
      Excluir
    </button>

    <button
      *ngIf="showFlipCropp"
      mat-raised-button
      type="button"
      color="primary"
      (click)="flipCropp()">
      <mat-icon>cameraswitch</mat-icon>
    </button>
  </div>

  <div class="flex" *ngIf="imageChangedEvent">
    <div class="cropper">
      <image-cropper
        format="jpeg"
        [disabled]="!canCropp"
        [imageQuality]="imageQuality"
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [aspectRatio]="ratio"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded($event)">
      </image-cropper>
    </div>

    <div *ngIf="croppedImage" class="cropped">
      <img [src]="croppedImage" alt="Cropped Image" />
    </div>
  </div>

</div>
