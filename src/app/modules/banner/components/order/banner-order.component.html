<h2 mat-dialog-title>Ordenar Banners</h2>

<mat-dialog-content *ngIf="banners" class="mat-typography">
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div cdkDrag class="example-box" *ngFor="let banner of banners">
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <img [src]="banner.foto | pathImage: 'banners'" [alt]="banner.nome">
      {{ banner.nome }}
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button cdkFocusInitial mat-raised-button mat-dialog-close color="warn">Cancelar</button>
  <button mat-raised-button color="primary" (click)="submit()">Salvar</button>
</mat-dialog-actions>
