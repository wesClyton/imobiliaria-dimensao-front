<h1>Estados</h1>

<app-angular-material-table
  [tableDataSource]="tableDataSource"
  [tableDisplayedColumns]="tableDisplayedColumns"
  [tableActions]="tableActions"
  [tableFilterInputTextPlaceholder]="tableFilterInputTextPlaceholder"
  [showAdvancedSearch]="true">

  <app-state-advanced-search
    advanced-search
    (queryFilterEmitter)="getStates($event)">
  </app-state-advanced-search>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>UF</th>
    <td mat-cell *matCellDef="let row">{{ row.uf }}</td>
  </ng-container>

</app-angular-material-table>

<app-crud-actions
  [newShow]="true"
  [backShow]="true"
  (backClicked)="crudActionBack()"
  (newClicked)="crudActionNew()">
</app-crud-actions>
