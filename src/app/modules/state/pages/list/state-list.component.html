<h1>Estados</h1>

<app-table
  [tableDataSource]="tableDataSource"
  [tableDisplayedColumns]="tableDisplayedColumns"
  [tableActions]="tableActions"
  [tableFilterInputTextPlaceholder]="tableFilterInputTextPlaceholder"
  [tableShowActions]="tableShowActions"
  [tableShowAdvancedSearch]="true"
  [tableDataSourceLength]="stateGetAll.count"
  (tableOnChangePaginator)="getStates($event)">

  <app-state-advanced-search
    advanced-search
    (queryFilterEmitter)="getStates($event)">
  </app-state-advanced-search>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>UF</th>
    <td mat-cell *matCellDef="let row">{{ row.uf }}</td>
  </ng-container>

</app-table>

<app-crud-actions
  [newShow]="newShow"
  [backShow]="true"
  (backClicked)="crudActionBack()"
  (newClicked)="crudActionNew()">
</app-crud-actions>
