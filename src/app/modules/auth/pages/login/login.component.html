<div fxLayout="row" fxFlexFill fxLayoutAlign="center center">
  <mat-card>

    <mat-card-header>
      <img class="logo" src="./assets/logo-imobiliaria-dimensao.svg" [alt]="APP_CONFIG.nome">
    </mat-card-header>

    <mat-card-content>
      <form fxLayout="column" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Informe seu login">
          <mat-error *ngIf="controlEmailHasError">Informe seu login</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Informe sua senha">
          <mat-error *ngIf="controlPasswordHasError">Informe sua senha</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Entrar</button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
