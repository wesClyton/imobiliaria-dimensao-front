<h1>Caracter√≠sticas</h1>

<app-table
  [tableDataSource]="tableDataSource"
  [tableDisplayedColumns]="tableDisplayedColumns"
  [tableActions]="tableActions"
  [tableShowActions]="tableShowActions"
  [tableShowAdvancedSearch]="true">

  <app-characteristic-advanced-search
    advanced-search
    (queryFilterEmitter)="getCharacteristics($event)">
  </app-characteristic-advanced-search>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
    <td mat-cell *matCellDef="let row">{{ row.tipo | characteristicType }}</td>
  </ng-container>

</app-table>

<app-crud-actions
  [newShow]="newShow"
  [backShow]="true"
  (backClicked)="crudActionBack()"
  (newClicked)="crudActionNew()">
</app-crud-actions>
