<form [formGroup]="form" (ngSubmit)="submit()">

  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="2rem">
    <mat-form-field fxFlex="100" fxFlex.sm="100" fxFlex.md="50">
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome" placeholder="Informe um Nome">
    </mat-form-field>

    <mat-form-field fxFlex="100" fxFlex.sm="100" fxFlex.md="50">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo">
        <mat-option value="">Todos</mat-option>
        <ng-container appCharacteristicTypeOptionSelect (dataFinded)="characteristicTypes = $event">
          <mat-option *ngFor="let characteristicType of characteristicTypes" [value]="characteristicType.value">
            {{ characteristicType.name }}
          </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </div>

  <br/>

  <div fxLayoutAlign="center">
    <button mat-raised-button type="submit" color="primary">Buscar</button>
  </div>

</form>
