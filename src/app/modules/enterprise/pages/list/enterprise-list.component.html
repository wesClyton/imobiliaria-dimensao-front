<h1>Empreendimentos</h1>

<app-table
  [tableDataSource]="tableDataSource"
  [tableDisplayedColumns]="tableDisplayedColumns"
  [tableActions]="tableActions"
  (tableMenuActionsClicked)="createActions($event)"
  [tableDataSourceLength]="enterpriseGetAll.count"
  [tableShowOrderButton]="showBtnOrdenar"
  (tableShowOrderButtonClicked)="orderEnterprises()"
  (tableOnChangePaginator)="getEnterprises($event)">

  <app-enterprise-advanced-search
    advanced-search
    (queryFilterEmitter)="getEnterprises($event)">
  </app-enterprise-advanced-search>

  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto</th>
    <td mat-cell *matCellDef="let row">
      <img [src]="row.foto | pathImage: 'empreendimentos'" [alt]="row.nome">
    </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Link</th>
    <td mat-cell *matCellDef="let row">
      <a mat-stroked-button color="accent" [href]="row.link" target="_blank">
        <mat-icon>open_in_new</mat-icon> Link
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="ativo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let row">{{ row.ativo | activeInactive }}</td>
  </ng-container>

</app-table>

<app-crud-actions
  [newShow]="newShow"
  [backShow]="true"
  (backClicked)="crudActionBack()"
  (newClicked)="crudActionNew()">
</app-crud-actions>
